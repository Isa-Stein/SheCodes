<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/ac64e04e51.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />

    <title>Weather Forecast</title>
  </head>
  <body>
    <div class="card">
      <div class="card-body">
        <div class="container">
          <div class="row" id="currentWeather">
            <div class="col-8">
              <h1 class="location">Florence</h1>
              <h2>
                <span class="currentTemp">It is currently: 19°C</span>
                <br />
                <span class="date">10th November 2020</span>
                <br />
                Time: <span class="localTime">16:00 CET</span>
              </h2>
            </div>
            <div class="col-4">
              <img
                src="/Users/Brina/Desktop/Code/W2.HomeWor/Immg/Sun.png"
                alt="sunny day"
                class="mainIcon"
              />
            </div>
          </div>

          <form>
            <input
              type="text"
              class="form-control"
              id="inputCity"
              placeholder=" Visualize another City"
            />
            <input
              type="submit"
              class="btn btn-outline-primary mb-2"
              value="Search"
            />

            <input
              type="submit"
              class="btn btn-outline-primary mb-2"
              value="°C"
            />
            <input
              type="submit"
              class="btn btn-outline-primary mb-2"
              value="°F"
            />
          </form>
          <br />

          <div class="forecast">
            <h3>Forecast for the next 5 days:</h3>
            <div class="row" id="forecast">
              <div class="col-2">
                <p>
                  Today
                  <br />
                  10 Nov
                  <img
                    src="/Users/Brina/Desktop/Code/W2.HomeWor/Immg/Sun.png"
                    alt="sunny day"
                    class="secondaryIcon"
                  />
                  <br />
                  <strong>20°</strong>/ 11°
                </p>
              </div>
              <div class="col-2">
                <p>
                  Wednesday
                  <br />
                  11 Nov
                  <img
                    src="/Users/Brina/Desktop/Code/W2.HomeWor/Immg/Cloudy.png"
                    alt="cloudy day"
                    class="secondaryIcon"
                  />
                  <br />
                  <strong>20°</strong>/ 11°
                </p>
              </div>
              <div class="col-2">
                <p>
                  Thursday
                  <br />
                  12 Nov
                  <img
                    src="/Users/Brina/Desktop/Code/W2.HomeWor/Immg/Cloudy.png"
                    alt="cloudy day"
                    class="secondaryIcon"
                  />
                  <br />
                  <strong>19°</strong>/ 11°
                </p>
              </div>
              <div class="col-2">
                <p>
                  Friday
                  <br />
                  13 Nov
                  <img
                    src="/Users/Brina/Desktop/Code/W2.HomeWor/Immg/Sun.png"
                    alt="sunny day"
                    class="secondaryIcon"
                  />
                  <br />
                  <strong>20°</strong>/ 11°
                </p>
              </div>
              <div class="col-2">
                <p>
                  Saturday
                  <br />
                  14 Nov
                  <img
                    src="/Users/Brina/Desktop/Code/W2.HomeWor/Immg/Cloudy.png"
                    alt="cloudy day"
                    class="secondaryIcon"
                  />
                  <br />
                  <strong>15°</strong>/ 12°
                </p>
              </div>
              <div class="col-2">
                <p>
                  Sunday
                  <br />
                  15 Nov
                  <img
                    src="/Users/Brina/Desktop/Code/W2.HomeWor/Immg/Rain.png"
                    alt="Rainy day"
                    class="secondaryIcon"
                  />
                  <br />
                  <strong>18°</strong>/ 12°
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      let weather = {
        paris: {
          temp: 19.7,
          humidity: 80,
        },
        tokyo: {
          temp: 17.3,
          humidity: 50,
        },
        lisbon: {
          temp: 30.2,
          humidity: 20,
        },
        "san francisco": {
          temp: 20.9,
          humidity: 100,
        },
        moscow: {
          temp: -5,
          humidity: 20,
        },
      };

      let city = prompt("Enter a city for weather forecast");
      city = city.toLocaleLowerCase();
      city = city.trim();

      if (city === "paris") {
        alert(`It is currently 19.7°C in ${city} with a humidity of 80%`);
      } else {
        if (city === "moscow") {
          alert(`It is currently -5°C in ${city} with a humidity of 20%`);
        } else {
          if (city === "san fransisco") {
            alert(`It is currently 20.9°C in ${city} with a humidity of 100%`);
          } else {
            if (city === "tokyo") {
              alert(`It is currently 17.3°C in ${city} with a humidity of 50%`);
            } else {
              if (city === "lisbon") {
                alert(
                  `It is currently 30.2°C in ${city} with a humidity of 20%`
                );
              } else {
                alert(
                  `Sorry, we don't know the weather for ${city}, try going to https://www.google.com/search?q=weather+${city}`
                );
              }
            }
          }
        }
      }
    </script>
  </body>
</html>
