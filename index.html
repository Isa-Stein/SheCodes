<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Martel:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/ac64e04e51.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css" />

    <title>Weather Forecast</title>
  </head>
  <body>
    <div class="card">
      <div class="card-body">
        <div class="container">
          <div class="row" id="currentWeather">
            <div class="col-6">
              <h1 class="location" id="city"></h1>
              <h2>
                It is currently: <span id="currentTemp"> </span>
                <span class="tempUnits">
                  <a href="#" id="celsius-link" class="active">°C</a>
                  |
                  <a href="#" id="fahrenheit-link">°F</a>
                </span>
                <br />
                Wind Speed: <span id="wind-speed">33 </span>
                <span id="wind-units"> m/s </span>
                <br />
                <span id="date"></span>
                <br />
                Last Updated: <span id="local-time">16:00 CET</span>
              </h2>
            </div>
            <div class="col-4">
              <img src="" alt="sunny day" class="mainIcon" id="mainIcon" />
              <span class="mainIconDesc" id="weather-description"></span>
            </div>
          </div>

          <form id="new-city">
            <input
              type="text"
              class="form-control"
              id="input-city"
              autocomplete="off"
              placeholder=" Visualize forecast for another City"
            />
            <input
              type="submit"
              class="btn btn-outline-primary mb-2"
              value="Search"
              id="searchButton"
            />
          </form>
          <form id="current-city">
            <input
              type="submit"
              class="btn btn-outline-primary mb-2"
              value="Current City"
              id="currentCityButton"
            />
          </form>

          <div class="forecast">
            <h3>Forecast for the next hours:</h3>
            <div class="row" id="forecast">
              <div class="col-2">
                <p>
                  <span id="hour-one"> In 3 hours </span>
                  <br />
                  <img
                    src="Weather_App_SheCodes/Immg/Sun.png"
                    alt="sunny day"
                    class="secondaryIcon"
                    id="hour-one-secondary-icon"
                  />
                  <br />
                  <span class="maxTemp"
                    ><strong id="hour-one-max-temp">18</strong>°</span
                  >/ <span class="minTemp" id="hour-one-min-temp">12</span>°
                </p>
              </div>
              <div class="col-2">
                <p>
                  <span id="hour-two"> In 6 hours </span>
                  <img
                    src="Weather_App_SheCodes/Immg/Cloudy.png"
                    alt="cloudy day"
                    class="secondaryIcon"
                    id="hour-two-secondary-icon"
                  />
                  <br />
                  <span class="maxTemp"
                    ><strong id="hour-two-max-temp">18</strong>°</span
                  >/ <span class="minTemp" id="hour-two-min-temp">12</span>°
                </p>
              </div>
              <div class="col-2">
                <p>
                  <span id="hour-three"> In 9 hours </span>
                  <img
                    src="Weather_App_SheCodes/Immg/Cloudy.png"
                    alt="cloudy day"
                    class="secondaryIcon"
                    id="hour-three-secondary-icon"
                  />
                  <br />
                  <span class="maxTemp"
                    ><strong id="hour-three-max-temp">18</strong>°</span
                  >/ <span class="minTemp" id="hour-three-min-temp">12</span>°
                </p>
              </div>
              <div class="col-2">
                <p>
                  <span id="hour-four"> In 12 hours </span>
                  <img
                    src="Weather_App_SheCodes/Immg/Sun.png"
                    alt="sunny day"
                    class="secondaryIcon"
                    id="hour-four-secondary-icon"
                  />
                  <br />
                  <span class="maxTemp"
                    ><strong id="hour-four-max-temp">18</strong>°</span
                  >/ <span class="minTemp" id="hour-four-min-temp">12</span>°
                </p>
              </div>
              <div class="col-2">
                <p>
                  <span id="hour-five"> In 15 hours </span>
                  <img
                    src="Weather_App_SheCodes/Immg/Drizzle.png"
                    alt="cloudy day"
                    class="secondaryIcon"
                    id="hour-five-secondary-icon"
                  />
                  <br />
                  <span class="maxTemp"
                    ><strong id="hour-five-max-temp">18</strong>°</span
                  >/ <span class="minTemp" id="hour-five-min-temp">12</span>°
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="developerTag">
      <a href="https://github.com/Isa-Stein/SheCodes_Project" target="_blank"
        >Open-source code</a
      >
      by Isabelle Steinhauslin
    </div>
    <script src="javascript.js"></script>
  </body>
</html>
