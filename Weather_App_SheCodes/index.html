<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/ac64e04e51.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css" />

    <title>Weather Forecast</title>
  </head>
  <body>
    <div class="card">
      <div class="card-body">
        <div class="container">
          <div class="row" id="currentWeather">
            <div class="col-8">
              <h1 class="location" id="city"></h1>
              <h2>
                It is currently: <span id="currentTemp"> </span>
                <span class="tempUnits">
                  <a href="#" id="celsius-link">°C</a>
                  |
                  <a href="#" id="fahrenheit-link">°F</a>
                </span>
                <br />
                <span id="date"></span>
                <br />
                Local time: <span id="local-time">16:00 CET</span>
              </h2>
            </div>
            <div class="col-4">
              <img
                src="/Users/Brina/Documents/GitHub/SheCodes/Weather_App_SheCodes/Immg/Sun.png"
                alt="sunny day"
                class="mainIcon"
                id="mainIcon"
              />
            </div>
          </div>

          <form id="new-city">
            <input
              type="text"
              class="form-control"
              id="input-city"
              autocomplete="off"
              placeholder=" Visualize forecast for another City"
            />
            <input
              type="submit"
              class="btn btn-outline-primary mb-2"
              value="Search"
              id="searchButton"
            />
          </form>
          <form id="current-city">
            <input
              type="submit"
              class="btn btn-outline-primary mb-2"
              value="Current City"
              id="currentCityButton"
            />
          </form>
          <br />

          <div class="forecast">
            <h3>Forecast for the next 5 days:</h3>
            <div class="row" id="forecast">
              <div class="col-2">
                <p>
                  Today
                  <br />
                  <span id="todayDate"> 10 Nov </span>
                  <img
                    src="/Users/Brina/Documents/GitHub/SheCodes/Weather_App_SheCodes/Immg/Sun.png"
                    alt="sunny day"
                    class="secondaryIcon"
                  />
                  <br />
                  <span class="maxTemp"><strong>18°</strong></span
                  >/ <span class="minTemp">12°</span>
                </p>
              </div>
              <div class="col-2">
                <p>
                  Wednesday
                  <br />
                  11 Nov
                  <img
                    src="/Users/Brina/Documents/GitHub/SheCodes/Weather_App_SheCodes/Immg/Cloudy.png"
                    alt="cloudy day"
                    class="secondaryIcon"
                  />
                  <br />
                  <span class="maxTemp"><strong>18°</strong></span
                  >/ <span class="minTemp">12°</span>
                </p>
              </div>
              <div class="col-2">
                <p>
                  Thursday
                  <br />
                  12 Nov
                  <img
                    src="/Users/Brina/Documents/GitHub/SheCodes/Weather_App_SheCodes/Immg/Cloudy.png"
                    alt="cloudy day"
                    class="secondaryIcon"
                  />
                  <br />
                  <span class="maxTemp"><strong>18°</strong></span
                  >/ <span class="minTemp">12°</span>
                </p>
              </div>
              <div class="col-2">
                <p>
                  Friday
                  <br />
                  13 Nov
                  <img
                    src="/Users/Brina/Documents/GitHub/SheCodes/Weather_App_SheCodes/Immg/Sun.png"
                    alt="sunny day"
                    class="secondaryIcon"
                  />
                  <br />
                  <span class="maxTemp"><strong>18°</strong></span
                  >/ <span class="minTemp">12°</span>
                </p>
              </div>
              <div class="col-2">
                <p>
                  Saturday
                  <br />
                  14 Nov
                  <img
                    src="/Users/Brina/Documents/GitHub/SheCodes/Weather_App_SheCodes/Immg/Drizzle.png"
                    alt="cloudy day"
                    class="secondaryIcon"
                  />
                  <br />
                  <span class="maxTemp"><strong>18°</strong></span
                  >/ <span class="minTemp">12°</span>
                </p>
              </div>
              <div class="col-2">
                <p>
                  Sunday
                  <br />
                  15 Nov
                  <img
                    src="/Users/Brina/Documents/GitHub/SheCodes/Weather_App_SheCodes/Immg/Rain.png"
                    alt="Rainy day"
                    class="secondaryIcon"
                  />
                  <br />
                  <span class="maxTemp"><strong>18°</strong></span
                  >/ <span class="minTemp">12°</span>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="javascript.js"></script>
  </body>
</html>
